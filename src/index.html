<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="portfolio site using threejs" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <section class="titlesection">
      <h1 class="pagetitle">안녕하세요!</h1>
      <div class="point point-0 visible">
        <div class="label">1</div>
        <div class="text">About Me</div>
      </div>

      <div class="point point-1 visible">
        <div class="label">2</div>
        <div class="text">Skills</div>
      </div>

      <div class="point point-2 visible">
        <div class="label">3</div>
        <div class="text">Archive</div>
      </div>

      <div class="point point-3 visible">
        <div class="label">4</div>
        <div class="text">Projects</div>
      </div>
    </section>
    <section class="section" id="about-me">
      <div class="subtitle">About Me</div>
      <div class="content">
        <div class="icon person-icon"></div>
        <div class="text">김좌훈</div>
      </div>
      <div class="content">
        <div class="icon introduction-icon"></div>
        <div class="text">
          UI와 UX, 3D 그래픽에 관심이 있는 프론트엔드 개발자입니다.
        </div>
      </div>
    </section>
    <section class="section" id="skills">
      <div class="subtitle">Skills</div>
      <div class="content">
        <div class="text">Language</div>
        <div class="icons">
          <div class="icon javascript"></div>
          <div class="icon typescript"></div>
          <div class="icon python"></div>
        </div>
      </div>
      <div class="content">
        <div class="text">Frontend</div>
        <div class="icons">
          <div class="icon react"></div>
          <div class="icon html5"></div>
          <div class="icon tailwindcss"></div>
          <div class="icon three"></div>
        </div>
      </div>
      <div class="content">
        <div class="text">Others</div>
        <div class="icons">
          <div class="icon blender"></div>
          <div class="icon unity"></div>
          <div class="icon figma"></div>
          <div class="icon git"></div>
        </div>
      </div>
    </section>
    <section class="section" id="archive">
      <div class="subtitle">Archive</div>
      <div class="content">
        <div class="icon">GitHub</div>
        <a href="https://github.com/catnofat" class="link">catnofat</a>
        <a href="https://github.com/Jwavascript" class="link">jwavascript</a>
      </div>
    </section>
    <section class="section" id="projects"></section>
    <section class="section" id="contact">
      <div class="subtitle">Contact Me</div>
      <div class="content">jwavascript@gmail.com</div>
    </section>
    <script type="module" src="./script.js"></script>
  </body>
</html>
